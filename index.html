<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node App Test</title>
</head>
<body>
    <button onclick="testit()">Test It</button>
    <button onclick="testPost()">Test Post</button>
    <p id="response"></p>
    <p>This page is served from port: <span id="port">{{PORT}}</span></p>

    <script>
        function testit() {
            fetch('/test')
                .then(response => response.text())
                .then(data => document.getElementById('response').innerText = data)
                .catch(error => console.error('Error:', error));
        }

        function testPost() {
            fetch('/test-post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: 'Testing POST' }),
            })
            .then(response => response.text())
            .then(data => document.getElementById('response').innerText = data)
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
